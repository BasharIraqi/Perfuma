<app-navbar></app-navbar>

<ng-template #template>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
    <div class="modal-body text-info text-center">
        <h3>{{message}}</h3>
    </div>
</ng-template>

<h1 [hidden]="show" class="text-danger fw-bolder text-center">You Dont Have Orders Yet</h1>
<div [hidden]="!show" class="container">
    <div class="row">
        <div class="col-sm-4">
            <form #details="ngForm" (ngsubmit)="onSubmit(details)" class="form-control bg-light">

                <h4 class="text-primary">Profile Details</h4>
                <label for="image">profile image</label>
                <img [src]="userPicture" alt="profile picture" class="img-thumbnail">
                <input type="file" name="image">
                <p></p>
                <label for="firstName">first name</label>
                <input class="form-control" type="text" name="firstName" [(ngModel)]="customer.firstName">
                <label for="lastName">last name</label>
                <input class="form-control" type="text" name="lastName" [(ngModel)]="customer.lastName">
                <label for="firstName">email</label>
                <input class="form-control" type="email" name="email" [(ngModel)]="customer.email">
                <label for="firstName">phone number</label>
                <input class="form-control" type="tel" name="phoneNumber" [(ngModel)]="customer.phoneNumber">

                <h4 class="text-primary">Address Details</h4>
                <label for="country">country</label>
                <input class="form-control" type="text" name="country" [(ngModel)]="customer.address.country" >
                <label for="city">city</label>
                <input class="form-control" type="text" name="city" [(ngModel)]="customer.address.city" >
                <label for="street">street</label>
                <input class="form-control" type="text" name="street" [(ngModel)]="customer.address.street" >
                <label for="houseNumber">house number</label>
                <input class="form-control" type="number" name="houseNumber" [(ngModel)]="customer.address.houseNumber" >
                <label for="postalCode">postal code</label>
                <input class="form-control" type="number" name="postalCode" [(ngModel)]="customer.address.postalCode" >

                <h4 class="text-primary">Credit Card Details</h4>
                <label for="cardNumber">Number</label>
                <input class="form-control" type="number" name="number" [(ngModel)]="customer.creditCard.number" >
                <label for="cvv">Cvv</label>
                <input class="form-control" type="number" name="cvv" [(ngModel)]="customer.creditCard.cvv" >
                <label for="firstName">First Name</label>
                <input class="form-control" type="text" name="firstName" [(ngModel)]="customer.creditCard.firstName">
                <label for="lastName">Last Name</label>
                <input class="form-control" type="text" name="lastName" [(ngModel)]="customer.creditCard.lastName">
                <label for="expiredMonth">Expired Month</label>
                <input class="form-control" type="text" name="expiredMonth" [(ngModel)]="customer.creditCard.expiredMonth" >
                <label for="expiredYear">Expired Year</label>
                <input class="form-control" type="text" name="expiredYear" [(ngModel)]="customer.creditCard.expiredYear" >
            </form>
        </div>
        <div class="col-sm-8">
            <div *ngFor="let order of orders">
                <h3>Order: {{order.id}}</h3>
                <button (click)="onOrderDelete(order.id)" (click)="openModal(template)" class="btn btn-outline-danger">Cancel Order</button>
                <button (click)="onOrderUpdate(order)" (click)="openModal(template)" class="btn btn-outline-primary">Update Order</button>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Category</th>
                            <th scope="col">Price</th>
                            <!-- <th *ngIf="onUpdate" scope="col"></th>
                    <th *ngIf="onUpdate" scope="col"></th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let p of order.products; index as i">
                            <td scope="row">{{ i + 1 }}</td>
                            <td>
                                <img src={{p.imageUrl}} class="img-thumbnail">
                                {{ p.name }}
                            </td>
                            <td>{{ p.description}}</td>
                            <td>{{categoryType(p.category)}}</td>
                            <td>{{ p.price }} ₪</td>
                            <td><svg aria-placeholder="delete" xmlns="http://www.w3.org/2000/svg" width="2rem"
                                    fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                    <path
                                        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                                    <path fill-rule="evenodd"
                                        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                                </svg></td>
                            <td><svg aria-placeholder="edit" xmlns="http://www.w3.org/2000/svg" width="2rem"
                                    fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                    <path
                                        d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
                                </svg></td>
                        </tr>
                    </tbody>
                </table>
                <p>Total Price: <strong class="text-danger">{{order.paymentValue}} ₪</strong></p>
                <hr>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
