<nav class="navbar navbar-expand-lg bg-black sticky-top">
    <div class="container">
        <a class="navbar-brand text-white p-2" routerLink="/">
            <app-perfume-icon></app-perfume-icon>
            Perfuma
        </a>
        <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
        <button class="navbar-toggler btn-primary" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
            &#9776;
        </button>

        <!-- Step 2: Add the ngbCollapse directive to the element below. -->
        <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item p-3">
                    <a class="nav-link text-info" (click)="isMenuCollapsed = true" routerLink="/contactUs">Contact
                        Us</a>
                </li>
                <li class="nav-item p-3">
                    <a class="nav-link text-info" (click)="isMenuCollapsed = true"
                        routerLink="/deliveryArrangements">Delivery Arrangements</a>
                </li>
                <li class="nav-item p-3" [hidden]="!isAuth">
                    <a class="nav-link text-info" (click)="isMenuCollapsed = true" routerLink="/logIn">Log In</a>
                </li>
                <li class="nav-item p-3" [hidden]="!isAuth">
                    <a class="nav-link text-info" (click)="isMenuCollapsed = true" routerLink="/signUp">Sign Up</a>
                </li>

                <li *ngIf="!IsEmployee" class="nav-item" [hidden]="isAuth">
                    <a  class="nav-link text-info" (click)="isMenuCollapsed = true"
                        [routerLink]="['/account', user.id]">
                        <img src={{getImage(user.imagePath)}} alt="profile picture" class="img-thumbnail">
                        &nbsp;
                        <span>Hello, {{user.firstName}} {{user.lastName}}</span>
                    </a>
                </li>

                <li *ngIf="IsEmployee" class="nav-item" [hidden]="isAuth">
                    <a class="nav-link text-info" (click)="isMenuCollapsed = true"
                        [routerLink]="['/employee', user.id]">
                        <img [src]="userPicture" alt="profile picture" class="img-thumbnail">
                        &nbsp;
                        <span>Hello, {{user.firstName}} {{user.lastName}}</span>
                    </a>
                </li>
                
             
                <li class="nav-item p-3" [hidden]="isAuth">
                    <a class="nav-link text-danger fw-bolder" (click)="isMenuCollapsed = true" routerLink=""
                        (click)="openModal(template)">Log Out</a>
                </li>
            </ul>
        </div>
        <a class="nav-link text-info" routerLink="/cart">ðŸ›’
            <strong class="text-danger">{{productsCart.length}}</strong>
        </a>
    </div>


</nav>


<ng-template #template>
    <div class="modal-body text-info text-center">
        <h4>Are you sure to log out ?</h4>
        <div>
            <button (click)="onClickNo()" class="btn btn-info">No</button>
            &nbsp;
            <button (click)="onClickYes()" class="btn btn-danger">Yes</button>
        </div>
    </div>
</ng-template>
