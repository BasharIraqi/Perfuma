<app-navbar></app-navbar>

<div class="container">
    <h1>Your Cart:</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Category</th>
                <th scope="col">Price</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of productsCart; index as i">
                <th scope="row">{{ i + 1 }}</th>
                <td>
                    <img src={{p.imageUrl}}>
                    {{ p.name }}
                </td>
                <td>{{ p.description}}</td>
                <td>{{categoryType(p.category)}}</td>
                <td>{{ p.price }} ₪</td>
                <td><button class="btn-secondary" (click)="deleteProduct(p)"><svg aria-placeholder="delete"
                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-trash" viewBox="0 0 16 16">
                            <path
                                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                            <path fill-rule="evenodd"
                                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                        </svg></button></td>
            </tr>
        </tbody>
    </table>
    <h2>Total Price: {{totalPrice}} ₪</h2>
</div>
<div class="text-center">
    <button class="btn btn-primary btn-lg" routerLink="/logIn">To Puy</button>
</div>

<app-footer></app-footer>
