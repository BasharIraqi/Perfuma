<app-navbar></app-navbar>

<div class="container">
    <h1>Your Cart:</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Category</th>
                <th scope="col">Price</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of productsCart; index as i">
                <th scope="row">{{ i + 1 }}</th>
                <td>
                    <img src={{p.imageUrl}} alt="product image">
                    {{ p.name }}
                </td>
                <td>{{ p.description}}</td>
                <td>{{categoryType(p.category)}}</td>
                <td>{{ p.price }} ₪</td>
                <td><button title="delete" class="btn btn-secondary" (click)="deleteProduct(p)"><app-trash-icon></app-trash-icon></button></td>
            </tr>
        </tbody>
    </table>
    <h2>Total Price: {{totalPrice}} ₪</h2>
</div>
<div class="text-center">
    <button class="btn btn-primary btn-lg" (click)="onClick()">To Puy</button>
</div>

<app-footer></app-footer>
