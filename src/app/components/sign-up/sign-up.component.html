<app-navbar></app-navbar>

<div class="container">
    <div class="text-center mt-2 p-3">
        <h1 class="p-3 text-secondary">Sign Up:</h1>
        <form #details="ngForm" (ngSubmit)="onSubmit(details)">
            <input class="m-3 col-md-3" type="text" required placeholder="First Name" name="firstName"
                [(ngModel)]="user.firstName">
            <p></p>
            <input class="m-3 col-md-3" type="text" required placeholder="Last Name" name="lastName"
                [(ngModel)]="user.lastName">
            <p></p>
            <input class="m-3 col-md-3" type="email" required placeholder="Email Address" name="email"
                [(ngModel)]="user.email">
            <p></p>
            <input class="m-3 col-md-3" type="password" required placeholder="Password" name="password"
                [(ngModel)]="user.password">
            <p></p>
            <input class="m-3 col-md-3" type="password" required placeholder="Confirm Password" name="confirmPassword"
                [(ngModel)]="user.confirmPassword">
            <p></p>
            <label class="text-success fw-bolder" for="image">Upload Image:&nbsp;</label>
            <input type="file" name="image" [(ngModel)]="user.image">
            <p></p>
            <button class="m-3" class="btn btn-danger text-center col-md-2">Sign Up</button>
        </form>
    </div>
</div>
<app-footer></app-footer>
