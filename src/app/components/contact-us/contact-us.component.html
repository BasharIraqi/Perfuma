<app-navbar></app-navbar>

<div class="container text-center p-5 col-sm-4 ">
    <h1 class="text-info fw-bold p-3">Contact Us</h1>
    <form #contact="ngForm" (ngSubmit)="onSubmit(contact)">
        <input class="form-control" type="email" placeholder="Your Email" required maxlength="30" name="email" ngModel
            #email="ngModel">
        <p></p>
        <textarea class="form-control" type="text" placeholder="Your Massage" required maxlength="100" name="message"
            ngModel #message="ngModel"></textarea>
        <p></p>
        <button class="btn btn-primary">Send</button>
    </form>
</div>

<footer class="text-white fixed-bottom" style="background-color: #f1f1f1;">
    <section class="text-center">
        <a class="btn btn-link btn-floating text-dark" href="#" role="button" data-mdb-ripple-color="dark">
            Privacy Policy
        </a>
        <span class="text-dark">|</span>
        <a class="btn btn-link btn-floating text-dark" href="#" role="button" data-mdb-ripple-color="dark">
            Terms of use
        </a>
        <span class="text-dark">|</span>
        <a class="btn btn-link btn-floating text-dark" href="#" role="button" data-mdb-ripple-color="dark">
            Accessibility
        </a>
    </section>
    <section class="text-center">
        <app-perfume-icon></app-perfume-icon>
        <span class="text-black mr-4"> Â© {{currentYear}} Copyright: <strong>Perfuma</strong></span>
        <a class="text-center btn btn-link btn-floating btn-lg text-dark m-1" href="https://www.facebook.com/"
            role="button" data-mdb-ripple-color="dark">
            <app-facebook-icon></app-facebook-icon>
        </a>
        <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://twitter.com/i/flow/login" role="button"
            data-mdb-ripple-color="dark">
            <app-twitter-icon></app-twitter-icon>
        </a>
