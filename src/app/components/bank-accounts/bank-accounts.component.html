<h1 class="text-primary fw-bold fst-italic">Bank Accounts</h1>

<input type="text" class="form-control" placeholder="search for account by number"
[ngModel]="search" (ngModelChange)="onAccountSearch($event)">

<p></p>
<div class="table-responsive">
  <table class="table align-middle table-info table-bordered">
  <thead>
    <tr>
      <th scope="col">Account Number</th>
      <th scope="col">Id</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Bank Name</th>
      <th scope="col">Branch Number</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bankAccount of filterAccounts">
      <td>{{bankAccount.accountNumber}}</td>
      <td>{{bankAccount.ownerId}}</td>
      <td>{{bankAccount.firstName}}</td>
      <td>{{bankAccount.lastName}}</td>
      <td>{{getBankName(bankAccount.name)}}</td>
      <td>{{bankAccount.branchNumber}}</td>
    </tr>
  </tbody>
</table>
</div>
