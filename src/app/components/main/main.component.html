<app-navbar></app-navbar>
<app-sidenav></app-sidenav>
<div class="container">
    <app-searchbar></app-searchbar>
    <div class="row">
        <div *ngFor="let p of filterProducts" class="card-group col-sm-4">
            <div class="card text-center m-1">
                <a class="text-decoration-none" [routerLink]="['/product', p.barcode]">
                    <img class="card-img-top" src={{p.imageUrl}} alt="product image">
                    <div class="card-body">
                        <h5 class="card-title fst-italic border border-dark rounded-pill text-info bg-dark">
                            {{p.name}}
                        </h5>
                        <p class="card-text text-dark fw-bold">{{p.description}}</p>
                        <p class="card-text text-success fw-bold">{{categoryType(p.category)}}</p>
                        <p class="card-text text-danger fw-bold">{{p.price}} â‚ª</p>
                    </div>
                </a>
                <div class="card-footer bg-white border-0">
                    <button [hidden]="!p.isInStock" (click)="AddProduct(p)" class="btn btn-primary">Add To Cart</button>
                    <p [hidden]="p.isInStock" class="text-warning fw-bold border border-2">not in stock</p>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
