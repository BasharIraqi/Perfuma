<input [(ngModel)]="searchInput" placeholder="Search"
[typeahead]="products"
autocomplete="off"
typeaheadOptionField="name"
class="form-control-lg border border-primary border-2"
 [typeaheadScrollable]="true"
maxlength="50" 
(typeaheadOnSelect)="onSelect($event)"
[typeaheadItemTemplate]="rct">

<ng-template #rct let-rc="item">
  <div class="mb-0">
    <img class="me-1"  style="width: 1.5rem;" src={{rc.imageUrl}} alt="perfume image"> {{rc.name}} - {{rc.description}}
  </div> 
</ng-template>
