<div class="col-md-10">
  <input type="file" #file class="d-none" (change)="uploadFile(file.files)">
  <button type="button" class="btn btn-info" (click)="file.click()">Upload File</button>
</div>
<div class="col-md-4">
  <span class="text-success" *ngIf="progress > 0">
    {{progress}}%
  </span>
  <span class="text-dark p-1" *ngIf="message">
    {{message}}
  </span>
</div>
