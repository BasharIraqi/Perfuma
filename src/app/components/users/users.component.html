<h1 class="text-primary fw-bold fst-italic">Users</h1>

<input type="text" class="form-control" placeholder="search for user by name"
[ngModel]="search" (ngModelChange)="onUserSearch($event)">

<p></p>
<div class="table-responsive">
    <table class="table align-middle table-info table-bordered">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
            <th scope="col">Role</th>
            <th scope="col">Image</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of filteredUsers">
            <td>{{user.id}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.password}}</td>
            <td>{{getUserRole(user.role)}}</td>
            <td><img src={{getImage(user.imagePath)}} alt="profile picture" class="img-thumbnail"></td>
        </tr>
    </tbody>
</table>
</div>
